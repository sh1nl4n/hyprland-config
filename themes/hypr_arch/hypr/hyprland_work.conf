 #--- НАСТРОЙКА МОНИТОРОВ ------------------------------------------------------
 # monitor=,preferred,auto,auto
 monitor=eDP-1,1920x1080@60,0x0,1
 # monitor=HDMI-A-1,preferred@auto,0x-1080,1
 monitor=DVI-D-1,1920x1080@60,1920x0,1
 
 #--- АВТОСТАРТ ----------------------------------------------------------------
exec-once = swaybg -i ~/Pictures/gargone.png
exec-once = waybar -c .config/waybar/config -s .config/waybar/style.css
exec-once = flameshot &
exec-once = nm-applet    2>&1 > /dev/null &

 #--- ПЕРЕМЕННЫЕ ---------------------------------------------------------------
 $terminal = foot
 $fileManager = nemo
 $menu = wofi --show drun

 #--- ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ -----------------------------------------------------
 env = XCURSOR_SIZE,24
 env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
 env = XDG_CURRENT_DESKTOP="Hyprland";
 env = XDG_SESSION_TYPE="wayland";
 env = XDG_SESSION_DESKTOP="Hyprland";
 env = QT_AUTO_SCREEN_SCALE_FACTOR="1";
 env = QT_QPA_PLATFORM="wayland";
 env = QT_QPA_PLATFORMTHEME="gtk3";

 #--- ГАПСЫ, БОРДЕРЫ, ЦВЕТА... -------------------------------------------------
 general { 
     gaps_in = 5
     gaps_out = 20
 
     border_size = 2
 
     col.active_border = rgba(d8dee8ff) rgba(afc8e9ff) 45deg
     col.inactive_border = rgba(2f343fff)
     resize_on_border = false 
     allow_tearing = false
 
     layout = dwindle
 }

 #--- ДЕКОРАЦИИ ОКОН -----------------------------------------------------------
 decoration {
     rounding = 10
 
     active_opacity = 1.0
     inactive_opacity = 1.0

     shadow {
     	enabled = true
     	range = 4
     	render_power = 3
     	render_power = 3
     }
 
     blur {
         enabled = true
         size = 6
         passes = 1
         
         vibrancy = 0.1696
     }
 }

 #--- АНИМАЦИИ -----------------------------------------------------------------
 animations {
     enabled = true
     bezier = myBezier, 0.05, 0.9, 0.1, 1.05
 
     animation = windows, 1, 7, myBezier
     animation = windowsOut, 1, 7, default, popin 80%
     animation = border, 1, 10, default
     animation = borderangle, 1, 8, default
     animation = fade, 1, 7, default
     animation = workspaces, 1, 6, default
 }
 
 
 #--- НАСТРОЙКА ЛАЙОУТОВ -------------------------------------------------------
 dwindle {
     pseudotile = true
     preserve_split = true
 }
 
 master {
     new_status = master
 }

 #--- ВКЛЮЧИТЬ ДЕФОЛТНЫЕ ОБОИ --------------------------------------------------
 misc { 
     force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
     disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
 }
 
 
 #--- УСТРОЙСТВА ВВОДА ---------------------------------------------------------
 input {
 	kb_layout = us,ru
 	kb_variant =
 	kb_model =
 	kb_options = grp:win_space_toggle
 	kb_rules =
 
 	follow_mouse = 1
 	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
 	numlock_by_default = false
 
 
     touchpad {
         natural_scroll = true
     }
 }


#--- ЖЕСТЫ --------------------------------------------------------------------
gestures {
    workspace_swipe = true
}

#--- КЛАВИША МОДИФИКАТОР ------------------------------------------------------
$mainMod = SUPER

#--- ЗАПУСК ПРИЛОЖЕНИЙ --------------------------------------------------------
bind = $mainMod, RETURN, exec, foot
bind = $mainMod, D, exec, rofi -show drun -theme ~/.config/hypr/themes/hypr_arch/rofi/launchpad/launchpad.rasi -show-icons
# bind = $mainMod, D, exec, ~/.config/hypr/themes/hypr_arch/rofi/launchpad/launcher.sh
bind = $mainMod, N, exec, nemo
bind = $mainMod, L, exec, hyprlock -c ~/.config/hypr/themes/hypr_arch/hypr/hyprlock.conf

#--- ХОТКЕИ -------------------------------------------------------------------
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, Q, killactive,
bind = $mainMod, S, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, J, togglesplit,

bind = $mainMod CTRL, P, exec, poweroff
bind = $mainMod CTRL, R, exec, reboot

bind = $mainMod, V, exec, ~/.config/scripts/toggle_vpn.sh
bind = $mainMod, C, exec, code
# bind = $mainMod SHIFT, S, exec, hyprshot -m region  --clipboard-only
bind = $mainMod SHIFT, S, exec, grim -c -g  "$(slurp)" - | swappy -f -
bind = $mainMod, T, exec, telegram-desktop
bind = $mainMod, M, exec, ~/.config/scripts/switch_monitors.sh

bind = , Print, exec, grim ~/screen-"$(date +%s)".png
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/screen-"$(date +%s)".png

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#--- ПЕРЕКЛЮЧЕНИЕ ФОКУСА ------------------------------------------------------
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#--- ПЕРЕКЛЮЧЕНИЕ ВОРКСПЕЙСОВ -------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#--- ПЕРЕМЕЩЕНИЕ ОКОН НА ДРУГОЙ ВОРКСПЕЙС -------------------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#--- ПЕРЕХОД ПО ВОРКСПЕЙСАМ КОЛЕСОМ МЫШИ --------------------------------------
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


#--- ПЕРЕМЕЩЕНИЕ И РЕСАЙЗ ОКОН МЫШЬЮ ------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#--- РЕСАЙЗ -------------------------------------------------------------------
bind = $mainMod CTRL, left, resizeactive,-50 0
bind = $mainMod CTRL, right, resizeactive,50 0
bind = $mainMod CTRL, up, resizeactive,0 -50
bind = $mainMod CTRL, down, resizeactive,0 50


#--- ПРАВИЛА ОКОН -------------------------------------------------------------
# hyprctl clients - что бы узнать класс приложения

windowrule = float,^(org.telegram.desktop)$
# windowrule = workspace 1,^(org.telegram.desktop)$
windowrule = float,^(Rofi)$
